<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styleLogin.css">
    <!-- Fetch File -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" type='text/css' href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css"/>
    <title>FBToolkit | Login</title>
</head>
<body>
    <div class="full-size">
        <h1 class="title-text">FBToolkit</h1>
        <span class="description-text">Automation Tools for Facebook<br>Trusted in Indonesia</span>
        <div class="background-layer-1"></div>
        <form class="login-container">
            <div class="inner-container">
                <span class="text-form">Login with Email & Password</span>
                <input class="input-form" id="email" type="text" name="email" value="" placeholder="Email" autocomplete="off">
                <input class="input-form" id="password" type="password" name="password" value="" placeholder="Password" autocomplete="off">
                <span class="text-form">Login with Cookie</span>
                <input class="input-form" id="cookie" type="text" name="cookie" value="" placeholder="Cookie" autocomplete="off">
                <button class="login-button" type="button" onclick="submitLogin()">Login</button>
                <a class="forgot-password" href="https://web.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">Forgot Password</a>
                <span id="error-login"></span>
            </div>
        </form>        
        <span class="made-by-dapunta">Made With <i class="fa-solid fa-heart"></i> By Dapunta</span>
    </div>

    <!-- Include JavaScript files -->
    <script type="module" src="javascript/login.js"></script>
    <script type="module" src="javascript/controlLogin.js"></script>
</body>
</html>
